<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图书馆管理系统 - 金山文档</title>
    <style>
        /* 清除默认边距，让页面占满屏幕 */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* 防止出现双重滚动条 */
        }
        
        /* 设置 iframe 样式为全屏 */
        #doc-frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <!-- 嵌入金山文档链接 -->
    <iframe 
        id="doc-frame"
        src="https://365.kdocs.cn/l/cbn49QEWZccZ" 
        allowfullscreen="true" 
        webkitallowfullscreen="true" 
        mozallowfullscreen="true">
    </iframe>

</body>
</html>
